<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        form {
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #recipes-container {
            margin-top: 30px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }
        li {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 8px;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        img {
            vertical-align: middle;
            margin-right: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recipe Recommender</h1>
        <form id="search-form">
            <label for="keywords">Enter keywords (comma-separated):</label><br>
            <input type="text" id="keywords" name="keywords"><br><br>
            <input type="submit" value="Submit">
        </form>
        <div id="recipes-container"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#search-form').submit(function(event) {
                event.preventDefault();  // Prevent default form submission
                var keywords = $('#keywords').val();
                $.ajax({
                    type: 'POST',
                    url: '/recommend',
                    data: {'keywords': keywords},
                    success: function(response) {
                        $('#recipes-container').empty();  // Clear previous recipes
                        if (response.recipes) {
                            var recipes = response.recipes;
                            var html = '<h2>Recipes for keywords: ' + keywords + '</h2>';
                            html += '<ul>';
                            recipes.forEach(function(recipe) {
                                html += '<li>';
                                html += '<a href="' + recipe.link + '" target="_blank">';
                                html += '<img src="' + recipe.image + '" alt="' + recipe.name + '" style="width: 100px; height: 100px; margin-right: 10px;">';
                                html += recipe.name;
                                html += '</a>';
                                html += '</li>';
                            });
                            html += '</ul>';
                            $('#recipes-container').append(html);
                        } else if (response.message) {
                            $('#recipes-container').append('<p>' + response.message + '</p>');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Error:', error);
                    }
                });
            });
        });
    </script>
</body>
</html>
